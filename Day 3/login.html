<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Event Management</title>
    <style>
        body {
            font-family: all;
            line-height: 1.6;
            color: #333;
            margin: 0;
            padding: 0;
            background-image: url(./login.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        @font-face {
    font-family: all;
    src: url(./Merienda-VariableFont_wght.ttf);
}
        .login-container {
            background-image: url(./login1.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .login-header h1 {
            color: #2c3e50;
            margin-bottom: 0.5rem;
        }
        .login-header p {
            color: #131315;
            margin: 0;
        }
        .login-form {
            display: flex;
            flex-direction: column;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }
        .login-button {
            background-color: #224fd6;
            color: white;
            padding: 0.75rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }
        .login-button:hover {
            background-color: #2980b9;
        }
        .forgot-password {
            text-align: center;
            margin-top: 1rem;
        }
        @font-face {
    font-family: piu;
    src: url(./MorrisRomanBlack.otf);
}
        .forgot-password a {
            color: #4513ec;
            text-decoration: none;
        }
        .forgot-password a:hover {
            text-decoration: underline;
        }
        .register-link {
            text-align: center;
            margin-top: 1rem;
            color: #1e231f;
        }
        .register-link a {
            color: #1626da;
            text-decoration: none;
        }
        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1 style="font-family: piu;">Event Management</h1>
            <p>Login to your account</p>
        </div>
        <form class="login-form" action="#" method="POST">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter email"  required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter Password" required>
            </div>
            <button type="submit" class="login-button">Log In</button>
        </form>
        <div class="forgot-password">
            <a href="#">Forgot your password?</a>
        </div>
        <div class="register-link">
            Don't have an account? <a href="registration.html">Register here</a>
        </div>
    </div>
</body>
</html>
